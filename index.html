<!DOCTYPE html>
<html>
    <head>
        <title>MeTube</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import jquery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!--Import materialize.js-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="blue-grey darken-3">
        <nav>
            <div class="nav-wrapper row teal lighten-2">
                <a href="#" class="brand-logo left col-s1">Logo</a>
                <ul id="nav-mobile" class="right">
                    <li><a class="waves-effect waves-light" href="/profile.html">Edit Profile</a></li>
                    <li><a class="waves-effect waves-light btn teal darken-3 modal-trigger" href="#loginmodal">Login</a></li>
                </ul>
                <form class="col s4 offset-s4">
                    <div class="input-field">
                      <input id="search" type="search" required>
                      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
        
        <!--page content goes here-->

        <!--login modal-->
        <div id="loginmodal" class="modal">
            <div class="modal-content row">
                <form class="col s12">
                    <div class="row">
                        <h4>Login</h4>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate">
                            <label for="username">username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <a class="createaccountbtn waves-effect waves-light btn col s5 left">Create Account</a>
                        <a class="modal-close waves-effect waves-light btn col s5 right" type="submit"
                            href="#!">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <!--create account modal-->
        <div id="createaccountmodal" class="modal">
            <div class="modal-content row">
                <form class="col s12">
                    <div class="row">
                        <h4>Create Account</h4>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <a type="submit" class="modal-close waves-effect waves-light btn col s12"
                            href="#!">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('.modal').modal();
                
                $('.createaccountbtn').click(() => {
                    M.Modal.getInstance($("#loginmodal")).close();
                    M.Modal.getInstance($("#createaccountmodal")).open();
                })
            })
        </script>
    </body>
</html>
